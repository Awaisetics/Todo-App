<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
    integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #eee;
    }

    i.bi-pencil-square:hover {
      color: blue;
      cursor: pointer;
    }

    i.bi-trash:hover {
      color: red;
      cursor: pointer;
    }
  </style>
  <title>Todo</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Todo list</span>
    </div>
  </nav>
  <div class="container col-md-6 col-sm-10 col-lg-5">
    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <form class="row gx-3 gy-2 align-items-center">
          <div class="col">
            <label class="visually-hidden" for="todoInput">Enter your todo item</label>
            <input type="text" class="form-control" placeholder="Add your todo item here!" autocomplete="off"
              id="todoInput">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="button">Add</button>
          </div>
        </form>
      </div>
    </div>
    <ul class="list-group mt-5 shadow-sm" id="todoList">
    </ul>
  </div>
  <!-- <script src="todos.js"></script> -->
  <script src="todos2ndWay.js"></script>
</body>

</html>
